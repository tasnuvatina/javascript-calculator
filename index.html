<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id=calculator>
        <input id="display" disabled>
    </input>
        
        <div class="span-2"><button class="key all-clear">AC</button></div>
        <div><button class="key del">DEL</button></div>
        <div><button class="key division">/</button></div>
        <div><button class="key one" value="1">1</button></div>
        <div><button class="key two">2</button></div>
        <div><button class="key three">3</button></div>
        <div><button class="key multiplication">*</button></div>
        <div><button class="key four">4</button></div>
        <div><button class="key five">5</button></div>
        <div><button class="key six">6</button></div>
        <div><button class="key addition">+</button></div>
        <div><button class="key seven">7</button></div>
        <div><button class="key eight">8</button></div>
        <div><button class="key nine">9</button></div>
        <div><button class="key subtraction">-</button></div>
        <div><button class="key decimal">.</button></div>
        <div><button class="key zero">0</button></div>
        <div class="span-2"><button class="key equals">=</button></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
